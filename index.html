     <div id="contact">
        <div class="container-fluid">
            <div class="container">
                <h1>Contact</h1>

                <div id="thanks" class="collapse alert alert-success alert-dismissible fade" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Thanks!</strong> Your message was sent.
                </div>

                <!-- I think I'm only allowing myself to toggle the alert with the submit button once...could be why on the second click of the submit button, the form disappears but the alert does not show up.' -->

                <div id="form_container">
                <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="contactName" placeholder="Name">
                        </div>
                    
                        <div class="form-group">
                            <input type="email" class="form-control" id="contactEmail" placeholder="Email">
                        </div>

                    <div class="form-group">
                            <textarea class="form-control" rows="4" placeholder="Message"></textarea>
                    </div>

                            <button id="submit" type="submit" class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#thanks">Send Message</button>
                </form>
                </div>

            </div>
        </div>
